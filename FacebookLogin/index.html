<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook | Login  </title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="showcase">
        <div class="showcase-container container">
            <div class="logo">
                <img src="./facebook.svg" alt="Logo" />
                <h2>Facebook helps you connect and share with the people in your life.</h2>
            </div>
            <form class="login-form">
                <input type="email" name="email" id="" placeholder="Email address or phone number">
                <input type="password" name="password" id="password" placeholder="Password">
                <button type="submit" class="btn btn-login">Log in</button>
                <a href="#" class="text-blue">Forgotten password?</a>
                <div class="line">
    
                </div>
                <a href="#" class=" btn btn-green btn-crate-account">Create New Account</a>
            </form>
            
        </div>
        
    </div>
</body>
</html>
