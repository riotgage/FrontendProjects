<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <button class="login-signup">
                Login / Sign up
            </button>
        </div>
        <div class="header">
            <form action="#">
                <h1>Exchange Market</h1>
                <h2>Search for things you wish to exchange</h2>
                <div class="form-box">
                    <input type="text" class="search-field business" placeholder="Books, DVDs.... ">
                    <input type="text" class="search-field location" placeholder="Location">
                </div>
                <button type="button" class="search-btn">Search</button>

            </form>
        </div>
        <footer class="main-footer">
            Copyright <span>&copy</span> 2020, All rights Reserved
        </footer>
    </div>
    
</body>
</html>
