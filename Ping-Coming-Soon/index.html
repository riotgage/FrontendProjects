<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
	  
    <div class="container">
		<div class="logo">
			<img src="./images/logo.svg" alt="" srcset="">
		</div>

		<h1>We are launching <span>soon!</span></h1>
		<p>Subscribe and get notified</p>
		<div class="subscribe">
			<form action="">
				<input type="email" name="email" id="email" placeholder="Your email address..." required>
				<input type="submit" class="btn" value="Notify Me">
			</form>
			<p id="message"></p>
		</div>

		<img class="dashboard" src="./images/illustration-dashboard.png" alt="" srcset="">

		<div class="links">
			<i class="fab fa-facebook-f fa-2x" aria-hidden="true"></i>
			<i class="fab fa-twitter fa-2x" aria-hidden="true"></i>
			<i class="fab fa-instagram fa-2x" aria-hidden="true"></i>
		</div>
	
	</div>
		<div class="copyright">
			&copy; Copyright Ping. All rights reserved.
		</div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/riotgage">Riotgage</a>.
      </p>
    </footer>

	<script>
		const email = document.querySelector('input[name=email]');
		const button = document.querySelector('.btn');
		const text =  document.querySelector('#message');
		const validateEmail= (email) => {
			var regex = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
			return regex.test(String(email).toLowerCase());
		}
		button.addEventListener('click',()=>{
			if(!validateEmail(email.value)){
				text.innerText="Please Provide a valid email address";
				email.style.border="1px solid var(--light-red)"
			}
		})
	</script>
  </body>
</html>
